<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="../../all.min.css" />
		<title>draw car with css</title>
	</head>
	<body>
		<div class="wallper f jc-c ai-c">
			<div class="layer2 f jc-c ai-c">
				<div class="layer3 f jc-c ai-c">
					<div class="layer4"></div>
				</div>
			</div>
		</div>
		<div class="container pr-c">
			<!-- Start Front car -->
			<div class="front-car">
				<div class="waves"></div>
				<div class="waves2"></div>
				<div class="waves3"></div>
				<svg
					class="waves4"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 1440 320">
					<path
						fill="#ED3F41"
						fill-opacity="1"
						d="M0,288L120,277.3C240,267,480,245,720,245.3C960,245,1200,267,1320,277.3L1440,288L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
				</svg>
				<div class="waves5"></div>
				<div class="waves6"></div>
				<div class="shadow"></div>
				<div class="behind-lights"></div>

				<!-- ---start Kapout-- -->
				<div class="kapout f">
					<div class="left"></div>
					<div class="right"></div>
					<div class="fake1"></div>
					<div class="fake2"></div>
					<div class="fake3"></div>
				</div>
				<!-- ---End Kapout-- -->

				<!-- Start lights  -->
				<div class="light left">
					<div class="layer-one f jc-c">
						<div class="layer-two"></div>
					</div>
				</div>
				<div class="light right">
					<div class="layer-one f jc-c">
						<div class="layer-two"></div>
					</div>
				</div>
				<!-- End lights  -->

				<!-- Start Lamps -->
				<div class="lamp left">
					<div class="inside">
						<div></div>
					</div>
				</div>
				<div class="lamp right f jc-fe">
					<div class="inside f jc-fe">
						<div></div>
					</div>
				</div>
				<!-- End Lamps -->
				<!-- End Front car -->
			</div>
			<!-- start shape center  -->
			<div class="shape-center">
				<div class="main">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div style="width: 80%"></div>
				</div>
			</div>
			<!-- End shape center  -->
			<!-- End Front car -->

			<!-- Start Accessories -->
			<div class="bottom-car"></div>
			<div class="mirror"></div>
			<div class="radio"></div>
			<!-- End Accessories -->

			<!-- Start Driving  -->
			<div class="frames f">
				<div class="frame-fake"></div>
				<div class="frame left"></div>
				<div class="frame right"></div>
				<div class="chair one"></div>
				<div class="chair two"></div>
				<div class="wheel"></div>
				<div class="mirror">
					<div class="stand"></div>
					<div class="shape">
						<div class="left"></div>
						<div class="right"></div>
					</div>
				</div>
				<!-- Start reflection -->
				<div class="reflection">
					<img
						src="https://i.postimg.cc/htTD7sYz/wave-haikei-1.png"
						alt="ahmed" />
				</div>
				<div class="reflection2">
					<img
						src="https://i.postimg.cc/Bb61rfPk/wave-haikei-2.png"
						alt="" />
				</div>
				<!-- End reflection -->
			</div>
			<!-- End Driving  -->

			<!-- Start tires & ground -->
			<div class="tires">
				<div class="tire left">
					<div></div>
				</div>
				<div class="tire right">
					<div></div>
				</div>
				<div class="ground"></div>
				<!-- <div class="shadow"></div> -->
			</div>
			<!-- End tires & ground -->
		</div>
	</body>
</html>
