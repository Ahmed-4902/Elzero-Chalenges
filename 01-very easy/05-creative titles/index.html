<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css">
		<title>creative titles</title>
	</head>
	<body>
		<h3>Circle</h3>
		<p class="blue circle">Creative Time</p>
		<p class="red circle">Creative Time</p>
		<p class="green circle">Creative Time</p>
		<p class="orange circle">Creative Time</p>
		<h3>Box</h3>
		<p class="blue box">Creative Time</p>
		<p class="red box">Creative Time</p>
		<p class="green box">Creative Time</p>
		<p class="orange box">Creative Time</p>
		<h3>Triangle Up</h3>
		<p class="blue triangle-up">Creative Time</p>
		<p class="red triangle-up">Creative Time</p>
		<p class="green triangle-up">Creative Time</p>
		<p class="orange triangle-up">Creative Time</p>
		<h3>Triangle Down</h3>
		<p class="blue triangle-down">Creative Time</p>
		<p class="red triangle-down">Creative Time</p>
		<p class="green triangle-down">Creative Time</p>
		<p class="orange triangle-down">Creative Time</p>
	</body>
</html>
